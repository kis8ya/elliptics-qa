{
    "playbook": "run_functional-tests",
    "params": {
        "testgroup": "offsettest"
        },
    "addopts": "-m \"{testgroup}\" --wait_timeout=25 --check_timeout=30",
    "dir": "functional-tests",
    "test_env_cfg": {
        "clients": {
            "count": 1,
            "flavor": "m1.small"
            },
        "servers": {
            "count_per_group": [3],
            "flavor": "m1.tiny"
            },
        "delete_nodes": true
        },
    "tags": ["fast", "functional", "offset-commands", "pull-request", "testing-packages"]
}
