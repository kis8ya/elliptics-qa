[loggers]
keys = root,teamcityLogger,testLogger

[handlers]
keys = consoleHandler,testHandler

[formatters]
keys = generalFormatter

[logger_root]
level = NOTSET
handlers = consoleHandler

[logger_teamcityLogger]
level = INFO
handlers = consoleHandler
qualname = teamcityLogger
propagate = 0

[logger_testLogger]
level = ERROR
handlers = testHandler
qualname = testLogger
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = generalFormatter
args = (sys.stdout,)

[handler_testHandler]
class = handlers.NoNewlineHandler
level = DEBUG
formatter = generalFormatter
args = (sys.stdout,)

[formatter_generalFormatter]
format = %(message)s

