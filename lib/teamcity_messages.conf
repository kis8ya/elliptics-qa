[loggers]
keys = root,teamcityLogger

[handlers]
keys = consoleHandler

[formatters]
keys = generalFormatter

[logger_root]
level = NOTSET
handlers = consoleHandler

[logger_teamcityLogger]
level = INFO
handlers = consoleHandler
qualname = teamcityLogger
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = generalFormatter
args = (sys.stdout,)

[formatter_generalFormatter]
format = %(message)s

