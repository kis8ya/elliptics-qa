---
- name: Install Elliptics packages
  shell: >
    sudo
    apt-get
    install
    --assume-yes
    --force-yes
    elliptics={{ elliptics_version }}
    elliptics-dbg={{ elliptics_version }}
    elliptics-client={{ elliptics_version }}
    eblob={{ eblob_version }}
    eblob-dbg={{ eblob_version }}
