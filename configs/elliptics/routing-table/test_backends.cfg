{
    "test_env_cfg": {
        "clients": {
            "count": 1,
            "flavor": "m1.small"
        },
        "servers": {
            "count_per_group": [1],
            "flavor": "i2.small"
        },
        "setup_playbook": "tests/setup-test",
        "teardown_playbook": "tests/teardown-test"
    },
    "params": {
        "check_timeout": 10
    },
    "runs": [
        {
            "description": "Test routing table with 2 cases: 1) when single node starts with it's only backend disabled; 2) when single node's only backend was enabled.",
            "test_name": "test_routing-table_at_start_and_enable_single_backend",
            "params": {
                "backends_number": 1,
                "backends_enabled": [[false]]
            },
            "path": "elliptics/routing-table/test_at_start_and_enable_backends.run"
        },
        {
            "description": "Test routing table with 2 cases: 1) when single node starts with it's 3 backends disabled; 2) when single node's 3 backends were enabled.",
            "test_name": "test_routing-table_at_start_and_enable_backends",
            "params": {
                "backends_number": 3,
                "backends_enabled": [[false, false, false]]
            },
            "path": "elliptics/routing-table/test_at_start_and_enable_backends.run"
        },
        {
            "description": "Test routing table when single node's 1 of 3 backends was enabled.",
            "test_name": "test_routing-table_enable_one_backend",
            "params": {
                "backends_number": 3,
                "backends_enabled": [[false, false, false]]
            },
            "path": "elliptics/routing-table/test_enable_one_backend.run"
        },
        {
            "description": "Test routing table with 2 cases: 1) when single node starts with it's only backend enabled; 2) when single node's only backend was disabled.",
            "test_name": "test_routing-table_at_start_and_disable_single_backend",
            "params": {
                "backends_number": 1,
                "backends_enabled": [[true]]
            },
            "path": "elliptics/routing-table/test_at_start_and_disable_backends.run"
        },
        {
            "description": "Test routing table with 2 cases: 1) when single node starts with it's 3 backends enabled; 2) when single node's 3 backends were disabled.",
            "test_name": "test_routing-table_at_start_and_disable_backends",
            "params": {
                "backends_number": 3,
                "backends_enabled": [[true, true, true]]
            },
            "path": "elliptics/routing-table/test_at_start_and_disable_backends.run"
        },
        {
            "description": "Test routing table when single node's 1 of 3 backends was disabled.",
            "test_name": "test_routing-table_disable_one_backend",
            "params": {
                "backends_number": 3,
                "backends_enabled": [[true, true, true]]
            },
            "path": "elliptics/routing-table/test_disable_one_backend.run"
        },
        {
            "description": "Test routing table when single node starts with it's 3 backends in mixed states.",
            "test_name": "test_routing-table_start_with_one_disabled_backend",
            "params": {
                "backends_number": 3,
                "backends_enabled": [[true, false, true]]
            },
            "path": "elliptics/routing-table/test_at_start.run"
        },
        {
            "description": "Test routing table after simultaneous changing of backends states with 2 cases: 1) changing of all backends; 2) changing of all but one backends.",
            "test_name": "test_simultaneous_changing_of_backends_states",
            "params": {
                "backends_number": 4,
                "backends_enabled": [[true, false, true, false]]
            },
            "path": "elliptics/routing-table/test_simultaneous_changing_of_backends_states.run"
        }
    ],
    "tags": ["routing-table", "pull-request", "testing-packages"]
}
