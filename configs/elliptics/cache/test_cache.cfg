{
    "test_env_cfg": {
        "clients": {
            "count": 1,
            "flavor": "m1.medium"
        },
        "servers": {
            "count_per_group": [1],
            "flavor": "i2.small"
        },
        "setup_playbook": "elliptics-start",
        "teardown_playbook": "elliptics-stop"
    },
    "params": {
        "cache_sync_timeout": 3600,
        "backends_number": 1
    },
    "runs": [
        {
            "test_name": "test_cache_lru",
            "description": "Test Least Recently Used cache algorithm implementation.",
            "path": "elliptics/cache/test_cache_lru.run",
            "params": {
                "cache_size": 10000000,
                "cache_numbers": 1,
                "cache_pages_proportions": [1, 1]
            }
        },
        {
            "test_name": "test_cache_overhead",
            "description": "Test cache overhead.",
            "path": "elliptics/cache/test_cache_overhead.run",
            "params": {
                "cache_size": 16000000
            }
        }
    ],
    "tags": ["cache", "testing-packages", "pull-request"]
}
