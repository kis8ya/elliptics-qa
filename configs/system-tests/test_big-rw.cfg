{
    "params": {
        "batch_number": 800,
        "batch_size": 1250,
        "tx_number": 4,
        "wait_timeout": 60,
        "check_timeout": 65
        },
    "addopts": "--batch_size={{ batch_size }} --batch_number={{ batch_number }} --wait_timeout={{ wait_timeout }} --check_timeout={{ check_timeout }}{% for node in servers %} --node={{ node.host }}:{{ node.port }}:{{ node.group }}{% endfor %}",
    "dir": "system-tests/big-rwtest",
    "test_env_cfg": {
        "clients": {
            "count": 1,
            "flavor": "m1.medium"
            },
        "servers": {
            "count_per_group": [3],
            "flavor": "m1.small"
            },
	"setup_playbook": "elliptics-start",
	"teardown_playbook": "elliptics-stop"
        },
    "tags": ["big-rwtest", "system", "testing-packages"]
}
