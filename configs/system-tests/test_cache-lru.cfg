{
    "params": {
	"cache_size": 10000000,
	"cache_numbers": 1,
	"cache_pages_proportions": [1, 1],
	"cache_sync_timeout": 3600
        },
    "addopts": "-k cache_lru --requests-number=200000 {% for node in servers %} --node={{ node.host }}:{{ node.port }}:{{ node.group }}{% endfor %}",
    "dir": "system-tests/cache-tests/lru-tests",
    "test_env_cfg": {
        "clients": {
            "count": 1,
            "flavor": "m1.medium"
            },
        "servers": {
            "count_per_group": [1],
            "flavor": "m1.small"
            },
	"setup_playbook": "elliptics-start",
	"teardown_playbook": "elliptics-stop"
        },
    "tags": ["system", "cache", "cache-lru", "testing-packages", "pull-request"]
}
